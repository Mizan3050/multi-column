<div class="container">
  <table mat-table [dataSource]="myData">
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2">Product Name</th>
      <td mat-cell *matCellDef="let row">{{ row.data.name  }}</td>
    </ng-container>
    <ng-container *ngFor="let col of allColumns">
      <ng-container [matColumnDef]="col.key">
        <th
          mat-header-cell
          *matHeaderCellDef
          [attr.colspan]="col.colspan"
          [attr.rowspan]="col.rowspan"
        >
          {{ col.col_name }}
        </th>
        <td
          mat-cell
          [ngClass]="{ 'highlighed-column': columnHighlight }"
          *matCellDef="let row"
        >
          {{ row.data[col.key] }}
        </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="mainHeaderColumns"></tr>
    <tr mat-header-row *matHeaderRowDef="subHeaderColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: allComplexDataCols"></tr>
  </table>
</div>
